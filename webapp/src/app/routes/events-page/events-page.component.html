<h2>Events</h2>

<form [formGroup]="form" (submit)="createCurrentEvent()">
	<div>
		<label>Start Date</label>
		<input type="date" name="date_start" formControlName="date_start">
	</div>

	<div>
		<label>Finish Date</label>
		<input type="date" name="date_finish" formControlName="date_finish">
	</div>

	<div>
		<label>Name</label>
		<input type="text" name="name" formControlName="name">
	</div>

	<div>
		<label>Description</label>
		<input type="text" name="description" formControlName="description">
	</div>

	<div>
		<label>Category</label>
		<input type="text" name="category" formControlName="category">
	</div>

	<div>
		<label>Place</label>
		<input type="text" name="place" formControlName="place">
	</div>

	<button type="submit" [disabled]="!form.valid">Create</button>
</form>
